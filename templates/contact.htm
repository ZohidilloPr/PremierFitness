{% load i18n %}

<!-- {% block contact %} --> 
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200">
                {{ questionYN }} ?
            </h2>
            <form action="{% url 'contact' %}" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">
                {% csrf_token %} 
                <input type="text" class="form-control" required name="f_name" placeholder="{% blocktrans %} F.I.SH {% endblocktrans %}">

                <input type="phone" class="form-control" required name="phone" placeholder="{{ phone }}" value="+998 " maxlength="14" minlength="14">   

                <textarea class="form-control" rows="5" required name="message" placeholder="{{ message }}"></textarea>

                <button type="submit" class="form-control" id="submit-button" name="submit">{{ send_m }}</button>
            </form>
        </div>

        <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600">
                {{ we_address }}:
            </h2>

            <p data-aos="fade-up" data-aos-delay="800">
                <i class="fa fa-map-marker mr-1"></i> 
                {{ address }} 
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d223.049282000052!2d69.33450456426044!3d41.222174356873836!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae5e5f6556cc4d%3A0xc8035111f57d2c11!2sPremier%20Fitness%20Elite%20Club!5e0!3m2!1sru!2sus!4v1682681788505!5m2!1sru!2sus" width="100%" height="325" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
         
    </div>
</div>
<!-- {% endblock contact %} -->
